            <section id="booking">

<div class="booking-page">
    <div class="container-full" style="padding-top: 20px;">
        <div class="container">
            <div class="ribbon">
                <h1 class="text-center white-text">Personal Training Booking</h1>
            </div>
        </div>
    <div class="container info-header-card">
        <h3 class="white-text text-center" style="padding: 10px; margin-top: 30px;">Personal Training Sessions are 1 hour 
        at a fixed rate of 25$</h3>
    </div>
    
    
        <div class="container" style="padding-top: 130px;">
            <div class="row">
                <div class="col">
                    <div class="card booking-header">
                        <div class="text-center white-text">
                            <h2>Trainer Type</h2>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card booking-header">
                        <div class="text-center white-text">
                            <h2>Trainer</h2>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card booking-header">
                        <div class="text-center white-text">
                            <h2>Date</h2>
                        </div>
                    </div>
                </div>
                <div class="w-100"></div>
                    <div class="col">
                        <select class="form-select" id="type" style="margin-top: 10px;">
                            <option value ="t" selected>Select</option>
                            <option value="Weight">Weight</option>
                            <option value="Cardio">Cardio</option>
                            <option value="Crossfit">Cross Fit</option>
                          </select>
                    </div>
                    <div class="col">
                        <select class="form-select" id="trainer" style="margin-top: 10px;">
                            <option data-option="t">Select</option>
                            <option data-option="Weight">Arthur Swan</option>
                            <option data-option="Weight">Dutch Martin</option>
                            
                            <option data-option="Cardio">Nic Cage</option>
                            <option data-option="Cardio">Nancy Buck</option>
                            
                            <option data-option="Crossfit">Kelly Smith</option>
                            <option data-option="Crossfit">Richard Levert</option>
                          </select>
                          <script type="text/javascript">
                        $("#type").change(function () {
                if (typeof $(this).data('options') === "undefined") {
                    $(this).data('options', $('#trainer option').clone());
                }
                    var id = $(this).val();
                    var options = $(this).data('options').filter('[data-option=' + id + ']');
                    $('#trainer').html(options);
                    $('#trainer').selectpicker('refresh');
                    });</script>
                    </div>
                    <div class="col" style="margin-top: 10px;">
                            <form>
                                <div class="row form-group">
                                        <div class="input-group date" id="datepicker">
                                            <input type="text" class="form-control">
                                            <span class="input-group-append">
                                                <span class="input-group-text bg-white">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                </form>

                        <script type="text/javascript">
                            $(function() {
                                $('#datepicker').datepicker();
                            });
                        </script>
                    </div>
                

        <div class="container" style="padding-top: 130px;">
            <div class="row">
                <div class="col">
                    <div class="card booking-header">
                        <div class="text-center white-text">
                            <h2>Your Name</h2>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card booking-header">
                        <div class="text-center white-text">
                            <h2>Your Email</h2>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card booking-header">
                        <div class="text-center white-text">
                            <h2>Time slot</h2>
                        </div>
                    </div>
                </div> 
                <div class="w-100"></div>
                    <div class="col">
                        <label for="name" class="form-label"></label>
                        <input type="text" id="name" class="form-control" >
                        
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                    
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example" style="margin-top: 10px;">
                            <option selected>Select</option>
                            <option value="1">9am-10am</option>
                            <option value="2">10am-11am</option>
                            <option value="3">11am-12pm</option>
                            <option value="4">12pm-1pm</option>
                            <option value="5">1pm-2pm</option>
                            <option value="6">2pm-3pm</option>
                            <option value="7">3pm-4pm</option>
                            <option value="8">4pm-5pm</option>
                          </select>
                    </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center" style="padding-top: 100px;">
                  <a href="confirmation.html"><button class="btn btn-primary btn-lg book-a-session">Book</button></a>
                </div>
              </div>
        </div>
    </div>
